# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Goobercraft Documentation
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Official documentation for the Goobercraft community, including server information,
  community rules, guidelines, and more.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://docs.goobercraft.com" # the base hostname & protocol for your site
repository: "goobercraft/docs.goobercraft.com" # GitHub username/repo-name (update this!)

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # Update this to your timezone

include:
  - _pages

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git/
  - .github/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gfm
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Site Author
author:
  name: "GooberCraft"
  avatar: # "/assets/images/bio-photo.jpg"
  bio: "Official GooberCraft Community Documentation"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://goobercraft.com" # Update this!

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/goobercraft" # Update this!

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true

# Search
search: true
search_full_content: true
search_provider: lunr

