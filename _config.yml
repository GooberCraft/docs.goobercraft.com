# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Goobercraft Documentation
description: >-
  Official documentation for GooberCraft Season 3 - A modded Forge Minecraft server.
  Find server rules, mod lists, gameplay features, and everything you need to know.
baseurl: ""
url: "https://docs.goobercraft.com"

# Theme
theme: just-the-docs

# Color scheme
color_scheme: dark

# Logo and favicon (optional - add when available)
# logo: "/assets/images/logo.png"
# favicon_ico: "/assets/images/favicon.ico"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Auxiliary links (top right corner)
aux_links:
  "Discord":
    - "https://discord.gg/RSZHKQ6cAm"
  "GitHub":
    - "https://github.com/MDW-Gaming/docs.goobercraft.com"
aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: 'GooberCraft isn''t just a server, it''s a community. | <a href="https://github.com/MDW-Gaming/docs.goobercraft.com">View on GitHub</a>'

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub edit links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/MDW-Gaming/docs.goobercraft.com"
gh_edit_branch: "master"
gh_edit_view_mode: "edit"

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    docs:
      name: Documentation
      nav_exclude: false
      search_exclude: false

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .git/
  - .github/
  - README.md
  - CONTRIBUTING.md
  - SETUP.md
  - FOR_NON_TECHNICAL_USERS.md
  - QUICK_EDIT_GUIDE.md
  - package.json
  - package-lock.json
  - .markdownlint.json
